<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
    <style>
       
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust maximum width as needed */
            margin: 100px auto 0; /* Center the form horizontally and move it 200px down */
        }

        /* Style for form inputs */
        #hire-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        #hire-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #hire-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #hire-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
       
    
</head>
<body>
    <div class="hero-image">
        <div class="topnav">
            <a href="home.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="skills.html">Skills</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <br>
        <div class="form-container">
            <h2>Hire Me</h2>
            <form id="hire-form">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
    
                <label for="position">Position Available:</label>
                <input type="text" id="position" name="position" required>
    
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" required>
    
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    

</body>
</html>
